<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



  <link rel="stylesheet" href="style.css">
  <title>NFT</title>
</head>
<body>
  <div class="container">
    <div class="nft">
      <div class="nft-img">
         <img src="images/image-equilibrium.jpg" alt="nft1">
      </div>
      <div class="info">
        <h5 class="header">Equalibrium #3459</h5>
        <p class="info1">Our Equalibrium collection promotes balance and calm</p>
      </div>
        <div class="eth">
          <p class="eth1">0.04ETH</p>
          <div class="timer">
            <p class="time"><ion-icon name="time-outline" class="icon"></ion-icon></p>
          <p class="time1">3 days left</p>
          </div>
          
        </div>
        <div class="author">
          <div class="avatar-container">
            <img src="images/image-avatar.png" class="img2" alt="image2">
            <p class="name2">Jules Wyvern</p>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
